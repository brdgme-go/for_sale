language: go
before_deploy:
- mkdir lambda
- go build -o lambda/game cmd/*.go
- curl https://raw.githubusercontent.com/brdgme/lambda/master/index.js > lambda/index.js
deploy:
  provider: lambda
  function_name: for-sale
  region: us-west-2
  role: arn:aws:iam::161480335654:role/brdgme-game
  runtime: "nodejs8.10"
  handler_name: handler
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  publish: true
  skip_cleanup: true
  zip: lambda
